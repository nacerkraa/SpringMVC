<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="POST">
					<div class="form-group">
						<label> Students First Name </label>
						<input type="text" name="firstname" class="form-control" th:field = "*{firstname}" placeholder="Enter Your First Name"/>
					</div>
					
					<div class="form-group">
						<label> Students Last Name </label>
						<input type="text" name="lastname" class="form-control" th:field = "*{lastname}" placeholder="Enter Your last Name"/>
					</div>
					
					<div class="form-group">
						<label> Students Email </label>
						<input type="text" name="Email" class="form-control" th:field = "*{Email}" placeholder="Enter Your First Email"/>
					</div>
					
					</form>
					
				</div>
				
				<div class="box-footer">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
